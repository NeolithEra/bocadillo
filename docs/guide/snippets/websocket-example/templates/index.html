<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat room</title>
</head>
<body>
<h1>Chat room</h1>

<!-- Messages are injected in here -->
<ul id="messages"></ul>

<form>
    <input type="text" id="user" placeholder="Username">
    <input type="text" id="text" placeholder="Enter a messageâ€¦">
    <button id="submit" type="submit">Send</button>
</form>

<script>
    const ws = new WebSocket("ws://localhost:8000/chat");

    ws.onopen = (event) => {
        console.log("Connected", event);
    };

    const textEl = document.getElementById("text");
    const userEl = document.getElementById("user");
    const messagesEl = document.getElementById("messages");

    document.getElementById("submit").onclick = (e) => {
        // Prevent page reload as form is submitted.
        e.preventDefault();

        // Do not send blank messages.
        if (!textEl.value) {
            return;
        }

        // Create and send the JSON message.
        const msg = {
            type: "message",
            user: userEl.value,
            text: textEl.value,
        };
        ws.send(JSON.stringify(msg));

        // Reset text input.
        textEl.value = "";
    };

    ws.onmessage = (event) => {
        const message = JSON.parse(event.data);
        switch (message.type) {
            case "message":
                // Append a new element to the list of messages.
                const li = document.createElement("li");
                li.innerHTML = `${message.user}: ${message.text}`;
                messagesEl.appendChild(li);
                break;
            default:
                throw new Error("Unknown message type: " + message.type);
        }
    };

    ws.onclose = (event) => {
        console.log("Closed", event);
    };
</script>
</body>
</html>
